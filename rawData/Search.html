<html>
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />

		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/slider.css" rel="stylesheet"/>
		<link href="css/search.css" rel="stylesheet"/>
	</head>
	<body>
        <!-- Fixed Navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>

        </div>
        <!--Navbar -->
		<div class="container">
			<div class="jumbotron">
				<h2>Pesquise o carro</h2>
			</div>
			<form role="form" method="POST" action="@Url.RouteUrl("Default")" enctype="multipart/form-data">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Car<small> </small></h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <label for="nameShort">Marca: </label>				
                                <select class="form-control">
                                    <option>SelectElement</option>
                                    <option>Audi</option>
                                    <option>BMW</option>
                                    <option>Mercedes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <label for="nameShort">Modelo: </label>				
                                <select class="form-control">
                                    <option>A1</option>
                                    <option>A2</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <label for="nameShort">Distrito: </label>
                                <input type="text" class="form-control" name="nameShort">                         
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <label for="nameShort">Conselho: </label>
                                <input type="text" class="form-control" name="nameShort">                          
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group sliderElement">
                                <label for="nameShort">Ano: </label><br/><b>€ 10</b> 
                                <div class="slider slider-horizontal">
                                    <div class="slider-track">
                                        <div class="slider-selection"></div>
                                        <div class="slider-handle round"></div>
                                        <div class="slider-handle round"></div>
                                    </div>
                                    <div class="tooltip top">
                                        <div class="tooltip-arrow"></div>
                                        <div class="tooltip-inner">315 : 725</div>
                                    </div>
                                    <input  type="text" class="span2 sliderClicker" value="" data-slider-id='ex1Slider' data-slider-min="10" data-slider-max="1000" data-slider-step="5" data-slider-value="[250,450]" style="display: none;">
                                </div>
                                <b>€ 1000</b>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group sliderElement">
                                <label for="nameShort">Kilometros: </label>	<br/><b>€ 10</b> 
                                <div class="slider slider-horizontal">
                                    <div class="slider-track">
                                        <div class="slider-selection"></div>
                                        <div class="slider-handle round"></div>
                                        <div class="slider-handle round"></div>
                                    </div>
                                    <div class="tooltip top">
                                        <div class="tooltip-arrow"></div>
                                        <div class="tooltip-inner">315 : 725</div>
                                    </div>
                                    <input  type="text" class="span2 sliderClicker" value="" data-slider-id='ex1Slider' data-slider-min="10" data-slider-max="1000" data-slider-step="5" data-slider-value="[250,450]" style="display: none;">
                                </div>
                                <b>€ 1000</b>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group sliderElement">
                                <label for="nameShort">Preço: </label><br/><b>€ 10</b>
                                <div class="slider slider-horizontal">
                                    <div class="slider-track">
                                        <div class="slider-selection"></div>
                                        <div class="slider-handle round"></div>
                                        <div class="slider-handle round"></div>
                                    </div>
                                    <div class="tooltip top">
                                        <div class="tooltip-arrow"></div>
                                        <div class="tooltip-inner">315 : 725</div>
                                    </div>
                                    <input  type="text" class="span2 sliderClicker" value="" data-slider-id='ex1Slider' data-slider-min="10" data-slider-max="1000" data-slider-step="5" data-slider-value="[250,450]" style="display: none;">
                                </div>
                                <b>€ 1000</b>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <label class="checkbox"><br/>
                                <input type="checkbox"> Negociável?
                                </label>                          
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Características do Carro<small> características e extras </small></h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <br/>
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group">
                                    <img class="carCharacteristicsIcon" src="images/a1.jpg" alt="..." >
                                    <label class="carCharacteristicsLabel">Ar condicionado</label>
                                    <input class="carCharacteristicsCheckbox" type="checkbox">
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group">
                                    <img class="carCharacteristicsIcon" src="images/a2.jpg" alt="..." >
                                    <label class="carCharacteristicsLabel">Direcção Assistida</label>
                                    <input class="carCharacteristicsCheckbox" type="checkbox">
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group">
                                    <img class="carCharacteristicsIcon" src="images/a3.jpg" alt="..." >
                                    <label class="carCharacteristicsLabel">Vidros Eléctricos</label>
                                    <input class="carCharacteristicsCheckbox" type="checkbox">
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group">
                                    <img class="carCharacteristicsIcon" src="images/a4.jpg" alt="..." >
                                    <label class="carCharacteristicsLabel">Fecho Eléctrico</label>
                                    <input class="carCharacteristicsCheckbox" type="checkbox">
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group">
                                    <img class="carCharacteristicsIcon" src="images/a5.jpg" alt="..." >
                                    <label class="carCharacteristicsLabel">Sistema de som</label>
                                    <input class="carCharacteristicsCheckbox" type="checkbox">
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group">
                                    <img class="carCharacteristicsIcon" src="images/a6.jpg" alt="..." >
                                    <label class="carCharacteristicsLabel">Caixa Automática</label>
                                    <input class="carCharacteristicsCheckbox" type="checkbox">
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group ">
                                    <img class="carCharacteristicsIcon" src="images/a7.jpg" alt="..." >
                                    <label class="carCharacteristicsLabel">Tracção às 4 Rodas</label>
                                    <input class="carCharacteristicsCheckbox" type="checkbox">
                                </div>
                            </div>
                        </div>
                    </div>
</div>
                <button type="submit" class="btn btn-default">Enviar</button>
			</form>
		</div><!--/container-->

	</body>
